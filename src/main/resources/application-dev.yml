server:
  port: 8282

spring:
  datasource:
    url: jdbc:log4jdbc:h2:tcp://localhost/~/spring-security;CASE_INSENSITIVE_IDENTIFIERS=true
    username: admin
    password: admin
    driver-class-name: net.sf.log4jdbc.sql.jdbcapi.DriverSpy

token:
  access-token-expired-time: 10m
  refresh-token-cookie-key: template-app-dev-refresh
  refresh-token-cookie-secure: false
  refresh-token-same-site: Lax
  refresh-token-expired-time: 60m

logging:
  level:
    com.practice.securitybeginner: DEBUG